<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <meta name="twitter:card" content="summary" />
    <meta name="twitter:site" content="@crealyxx" />
    <meta name="twitter:title" content="Library Project" />
    <meta name="twitter:description" content="Library javascript exercise" />
    <meta name="twitter:image" content="https://raw.githubusercontent.com/crealyx/library/main/imgs/book.png" />
    <title>Library</title>
</head>
<body>
    <div class="wrapper">
        <div class="book-popup">
            <div class="book-inspect">
                <div class="text-wrapper">
                    <p>Author:</p>
                    <span id="authorInspect"></span>
                    <p>Title:</p>
                    <span id="titleInspect"></span>
                    <p>Number of pages:</p>
                    <span id="pagesInspect"></span>
                    <p>Have you read it?</p>
                    <button class="read-button">Read</button>
                </div>
                
            </div>
        </div>
        <div class="top-shelf">
        </div>
        <div class="button">
            <button id="add">ADD BOOK</button>
        </div>
        <div class="popup">
            <form class="form">
                <p>Author:</p>
                <input type="text" name="author" id="author">
                <p>Title:</p>
                <input type="text" name="title" id="title">
                <p>Number of pages:</p>
                <input type="number" name="pages" id="pages">
                <p>Have you read it?</p>
                <label>
                    <input type="radio" name="read" id="yes" value="yes">Yes
                    <input type="radio" name="read" id="no" value="no">Not yet
                </label>
                <input type="submit" value="Add" class="submit-button">
                <span class="popup-close">X</span>
            </form>
        </div>
        
        <div class="bottom-shelf">
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
