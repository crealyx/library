<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Library</title>
</head>
<body>
    
    <div class="wrapper">
        <div class="book-popup">
            <div class="book-inspect">
                <p>Author:<span id="authorInspect"></span></p>
                
                <p>Title:<span id="titleInspect"></span></p>
                
                <p>Number of pages:<span id="pagesInspect"></span></p>
                
                <!-- <p>Have you read it?<span id="readInspect"></span></p> -->
                
            </div>
        </div>
        <div class="top-shelf">
        </div>
        <div class="button">
            <button id="add">ADD BOOK</button>
        </div>
        <div class="popup">
            <form class="form">
                <p>Author:</p>
                <input type="text" name="author" id="author">
                <p>Title:</p>
                <input type="text" name="title" id="title">
                <p>Number of pages:</p>
                <input type="number" name="pages" id="pages">
                <p>Have you read it?</p>
                <label>
                    <input type="radio" name="read" id="yes" value="yes">Yes
                    <input type="radio" name="read" id="no" value="no">Not yet
                </label>
                <input type="submit" value="submit">
                <span class="popup-close">X</span>
            </form>
        </div>
        
        <div class="bottom-shelf">
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
